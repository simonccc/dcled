name: release

on: 
  workflow_dispatch:
  push:
    tags:
    - 'release'

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - run: |
          apt-get install libusb-1.0-0-dev 
          make
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "dcled cpuload"
        bodyFile: "Readme.md"
