name: release

on: 
  push:
    tags:
    - 'release'

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - run: |
          sudo apt-get install libusb-1.0-0-dev 
          make
    - uses: ncipollo/release-action@v1
      with:
        allowUpdates: true
        makeLatest: true
        artifacts: "dcled"
        bodyFile: "RLS.md"
        name: "latest binary"

